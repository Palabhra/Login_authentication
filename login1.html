            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">

    <div class="container mt-5" style="width: 550px;">
        <form>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Name</label>
                <input type="text" id="disabledTextInput" name="name" class="form-control"
                    placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your Email i'd"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" name="pass" class="form-control"
                placeholder="Enter your Password" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text" style="font-size: xx-small;">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special
                characters, or emoji.
            </div>
            <br>
            <button type="submit" class="btn btn-outline-primary" id="lgn_btn">Login</button>
        </form>
    </div>
    
    <script src="login1.js">
        
    </script>
